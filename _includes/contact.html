<section id="contact">
    <div class="banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 d-flex align-items-center">
                    <h2 class="mb-0">Keep in Touch:</h2>
                    <ul class="list-inline banner-social-buttons mb-0 ml-3 d-flex align-items-center">
                        {% for social in site.social %}
                        <li class="mr-2">
                            <a href="{{ social.url }}" class="btn btn-default btn-lg d-flex align-items-center">
                                <i class="fa fa-{{ social.title }} fa-fw"></i>
                                <span class="network-name">{{ social.title }}</span>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
</section>
<!-- /.banner -->
